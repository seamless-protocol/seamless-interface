name: unit-lint-typecheck-e2e-ct
on:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  install-dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install dependencies
        uses: cypress-io/github-action@v6.7.15
        with:
          runTests: false

  cypress-e2e-test:
    needs: [install-dependencies]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Cypress e2e tests ðŸ§ª
        uses: cypress-io/github-action@v6.7.15
        with:
          # install: false # Cypress gha will take care of install instead of bahmutov/installs
          start: npm run start
          wait-on: "http://localhost:5173"
          browser: chrome
          config-file: cypress.config.ts
        env:
          # if you want to enable parallelization
          # CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
