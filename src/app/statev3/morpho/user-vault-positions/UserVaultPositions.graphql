query UserVaultPositions($address: String!, $chainId: Int) {
  userByAddress(address: $address, chainId: $chainId) {
    address
    id
    vaultPositions {
      vault {
        address
        name
        asset {
          name
          decimals
          logoURI
          symbol
          address
        }
        state {
          rewards {
            amountPerSuppliedToken
            supplyApr
            asset {
              name
              decimals
              logoURI
              symbol
              address
            }
          }
        }
      }
      shares
      assetsUsd
      assets
    }
  }
}
