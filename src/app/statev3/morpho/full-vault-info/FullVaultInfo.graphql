query FullVaultInfo($address: String!, $chainId: Int!) {
  vaultByAddress(address: $address, chainId: $chainId) {
    address
    name
    asset {
      name
      decimals
      logoURI
      symbol
      address
    }
    state {
      totalSupply
      totalAssets
      totalAssetsUsd
      netApy
      allTimeApy
      dailyApy
      fee
      timelock
      curator

      allocation {
        market {
          id
          uniqueKey
          loanAsset {
            name
            symbol
            logoURI
          }
          collateralAsset {
            name
            symbol
            logoURI
          }
          irmAddress
          oracleAddress
          lltv
        }

        supplyCap
        supplyAssets
        supplyAssetsUsd
      }
    }
  }
}
