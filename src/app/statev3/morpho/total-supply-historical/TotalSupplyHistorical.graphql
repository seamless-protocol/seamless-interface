query TotalSupplyHistorical($address: String!, $chainId: Int, $options: TimeseriesOptions) {
  vaultByAddress(address: $address, chainId: $chainId) {
    state {
      totalSupply
      totalAssetsUsd
      totalAssets
    }
    historicalState {
      totalAssetsUsd(options: $options) {
        y
        x
      }
      totalAssets(options: $options) {
        y
        x
      }
    }
  }
}
