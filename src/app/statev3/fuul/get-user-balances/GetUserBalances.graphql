query GetUserBalances($owner: String!, $currency: Bytes, $projectAddress: Bytes) {
  userBalances(
    where: {
      owner_contains_nocase: $owner
      currency_contains: $currency
      project_: { deployedAddress: $projectAddress }
    }
  ) {
    availableToClaim
    claimed
    currency
    project {
      id
      deployedAddress
    }
  }
}
